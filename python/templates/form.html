<!DOCTYPE html> <!-- Tells browser this is an HTML5 document -->
<html>
<head>
    <title>CGPA Checker</title> <!-- Page title shown in browser tab -->

    <!-- Load Bootstrap CSS from CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Apply a light background color using Bootstrap -->
<body class="bg-light">

<!-- Bootstrap container to center content and give spacing -->
<div class="container mt-5"> <!-- mt-5 means margin top 5 -->

    <!-- Heading in blue color -->
    <h2 class="mb-4 text-primary">Check Placement Eligibility</h2> <!-- mb-4 = margin bottom -->

    <!-- If there is an error, display it here -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div> <!-- Red box for error -->
    {% endif %}

    <!-- Card box to hold the form with padding and shadow -->
    <div class="card p-4 shadow">
        
        <!-- Form to collect data; sends to /result route via POST -->
        <form method="post" action="/result">

            <!-- Name input -->
            <div class="mb-3">
                <label class="form-label">Name:</label> <!-- Label for the input -->
                <input type="text" name="Name" class="form-control" required> <!-- Text input -->
            </div>

            <!-- Roll Number input -->
            <div class="mb-3">
                <label class="form-label">Roll Number:</label>
                <input type="text" name="Roll_Number" class="form-control" required>
            </div>

            <!-- Department input -->
            <div class="mb-3">
                <label class="form-label">Department:</label>
                <input type="text" name="Department" class="form-control" required>
            </div>

            <!-- CGPA input (only accepts numbers) -->
            <div class="mb-3">
                <label class="form-label">CGPA:</label>
                <input type="number" name="CGPA" class="form-control" step="0.1" min="0" max="10" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Check Eligibility</button>
        </form>
        <br>
        <!-- Link to view student list -->
        <a href="/students" class="btn btn-secondary">View All Students</a>
    </div>
</div>

</body>
</html>
