<!DOCTYPE html>
<html>
  <head>
    <title>CGPA Checker</title>
  </head>
  <body class="bg-light">

    <div class = "container mt-5">

    <h2 class = "mb-4 text-primary">Fill the form:</h2>

    <div class= "card p-4 shadow">
    
    <form method = "post" action = "/result">

      <div class=" bt-3">
      <label>Name:</label>
      <input type="text" name = "Name" class = "form-control" required minlength="2">
      </div>

      <div class ="bt-3">
      <label>Roll_number:</label>
      <input type="number" name="Roll_No" class = "form-control" required minlength="1">
      </div>

      <div class = "bt-3">
      <label>Department:</label>
      <input type="text" name = "Department" class = "form-control" required>
      </div>

      <div class = "bt-3">
      <label>CGPA:</label>
      <input type="number" step = "0.1" name = CGPA class = "form-control" required min="0" max="10">
      </div>

      <button type ="submit" class="btn btn-success">Check Eligibility</button>
    </div>
    </div> 

    </form>
  </body>
</html>
