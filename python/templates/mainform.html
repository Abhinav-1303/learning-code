<!DOCTYPE html>
<html>
    <head>
        <title>CGPA Checker</title>
    </head>
    <body>
        <h1>Fill the form:</h1>
        <form method = "post" action = "/result">
            
            <label>Name:</label>
            <input type = "text" name = "Name" required minlength="2"><br><br>

            <label>Roll Number:</label>
            <input type="number" name = "Roll_Number" required minlength="1"><br><br>

            <label>Department:</label>
            <input type="text" name = "Department" required><br><br>

            <label>CGPA:</label>
            <input type="number" step = "0.1" name = CGPA required min = "0" max = "10"><br><br>

            <input type="submit" name = "Check Eligibiity">

        </form>
    </body>
</html>
