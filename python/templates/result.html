<!DOCTYPE html>
<html>
<head>
    <title>Result</title> <!-- Title for the result page -->

    <!-- Load Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Light background using Bootstrap class -->
<body class="bg-light">

<!-- Container to center result content -->
<div class="container mt-5">

    <!-- Card to hold the result with padding and shadow -->
    <div class="card p-4 shadow">

        <!-- Greeting with student's name in green color -->
        <h2 class="text-success">Hello {{ Name }}!</h2> <!-- Jinja2 variable from Flask -->

        <!-- Show the student's roll number -->
        <p><strong>Roll Number:</strong> {{ Roll_Number }}</p>

        <!-- Show the department -->
        <p><strong>Department:</strong> {{ Department }}</p>

        <!-- Show the CGPA -->
        <p><strong>CGPA:</strong> {{ CGPA }}</p>

        <!-- Show whether the student is eligible or not -->
        <p><strong>Placement Status:</strong> {{ Eligible }}</p>

        <p><strong>Grade:</strong> {{Grade}}</p>

        <!-- Link to go back to the form page -->
        <a href="/" class="btn btn-secondary mt-3">Check Another</a>
    </div>
</div>

</body>
</html>
